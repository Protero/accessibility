	<h1>Vídeo HTML5</h1>

	<!--Vídeo estandar-->
	<div style="text-align:center; margin-top:3em;">

	  </video>
	  </div>
	  </div>
	<!--Inicio de script botonera-->
	<script> 
	const myVideo = document.getElementById("video1"); 

	const play = document.getElementById("play").addEventListener("click",()=>{
		myVideo.play();
	});

	const pause= document.getElementById("pause").addEventListener("click",()=>{
		myVideo.pause();
	});

	const big= document.getElementById("big").addEventListener("click",()=>{
		myVideo.width = 560; 
	});

	const small= document.getElementById("small").addEventListener("click",()=>{
		myVideo.width = 320; 
	});

	const normal= document.getElementById("normal").addEventListener("click",()=>{
		myVideo.width = 420;
