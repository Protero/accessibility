<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo HTML5</title>
    
</head>
<body> 
	<h1>Vídeo HTML5</h1>
	<div  style="text-align:center">
	<!--Inicio del reproductor-->
	<video id="video1" width="420">
		<source src="Duck-Duck-Go.mp4" type="video/mp4">
		<track src="subtitles_es.vtt" kind="subtitles" srclang="es" label="Spanish" default>
		<track src="subtitles_es.vtt" kind="descriptions" srclang="es" label="Spanish" default>
		<source src="Duck-Duck-Go.ogg" type="video/ogg">
		<source src="Duck-Duck-Go.webm" type="video/webm">
		
		<a href="http://www.direccionDescarga.es">descargar el vídeo</a>
	</video>
	</br>
	<!--Incio Botonera-->
	<button id="play">Play</button> 
	<button id="pause">Pause</button> 
	<button id="big">Big</button>
	<button id="small">Small</button>
	<button id="normal">Normal</button>
	</div>
	<!--Vídeo estandar-->
	<div style="text-align:center; margin-top:3em;">
	<video style="width: 480px;" controls>
		<source src="Duck-Duck-Go.mp4" type="video/mp4">
		<track label="Español" kind="subtitles" srclang="es" src="subtitles_es.vtt" default>
		<track src="subtitles_es.vtt" kind="descriptions" srclang="es" label="Spanish" default>
		<track label="English" kind="subtitles" srclang="en" src="subtitles_en.vtt">
		<track label="Français"  kind="subtitles" srclang="fr" src="subtitles_fr.vtt">
	</video>
	</div>
	</div>
	<!--Inicio de script botonera-->
	<script> 
		const myVideo = document.getElementById("video1"); 

		document.getElementById("play").addEventListener("click",()=>{
				myVideo.play();
			});
		document.getElementById("pause").addEventListener("click",()=>{
				myVideo.pause();
			});
		document.getElementById("big").addEventListener("click",()=>{
				myVideo.width = 560; 
			});
		document.getElementById("small").addEventListener("click",()=>{
				myVideo.width = 320; 
			});
		document.getElementById("normal").addEventListener("click",()=>{
				myVideo.width = 420; 
			});
	</script> 
</body> 
</html>
